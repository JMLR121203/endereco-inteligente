<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Endereço</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <script defer src="script.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f0f4ff, #e2e6f3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #4a67ff;
      box-shadow: 0 0 0 2px rgba(74, 103, 255, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #4a67ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s, transform 0.1s;
    }

    button:hover {
      background-color: #3952d4;
    }

    button:active {
      transform: scale(0.98);
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Endereço</h2>
    <form id="enderecoForm">
      <label for="cep">CEP *</label>
      <input type="text" id="cep" required maxlength="9" placeholder="00000-000">

      <label for="logradouro">Logradouro *</label>
      <input type="text" id="logradouro" required placeholder="Rua, Avenida...">

      <label for="numero">Número *</label>
      <input type="text" id="numero" required placeholder="Ex: 317">

      <label for="complemento">Complemento</label>
      <input type="text" id="complemento" placeholder="Apartamento, bloco...">

      <label for="uf">UF *</label>
      <input type="text" id="uf" required maxlength="2" placeholder="SP">

      <button type="submit">Cadastrar Endereço</button>
    </form>

    <div class="footer">Todos os campos marcados com * são obrigatórios</div>
  </div>
</body>
</html>
